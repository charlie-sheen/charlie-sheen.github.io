<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Charlie Sheen Facebook Image</title>
    <link rel="stylesheet" type="text/css" href="./build/css/main.css" />
    <link href='https://fonts.googleapis.com/css?family=Lora:700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="wrap">
      <h1>Charlie Sheen Overlay</h1>
      <h2>With all the terrible things happening in the world, at least Charlie Sheen is staying positive.</h1>
      <canvas class="output-canvas"></canvas>
      <canvas class="hidden hidden-canvas"></canvas>
      <a class="download hidden" download="livin-the-sheen.jpg">Download</a>
      <input type="file" class="hidden real-btn"/>
      <button class="upload-btn">Upload Your Image</button>
      <h3>Add an overlay to your facebook image to show your support.</h2>
    </div>
  </body>
  <script src="./build/js/index.js"></script>
</html>
